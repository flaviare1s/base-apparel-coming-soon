<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">

  <link href="./output.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body class="font-Josefin flex flex-col justify-center items-center m-auto h-screen">

  <main class="flex flex-col lg:flex-row-reverse justify-center items-center w-full lg:bg-bg-desktop lg:bg-no-repeat lg:bg-contain bg-left">
    <div class="w-full lg:w-[45%]">
      <img class="lg:hidden py-[31px] px-8" src="../images/logo.svg" alt="Logo">
      <img class="lg:hidden w-full " src="../images/hero-mobile.jpg" alt="Hero Image">
      <img class="hidden lg:block" src="../images/hero-desktop.jpg" alt="Hero Image">
    </div>
    
    <div class="lg:w-[55%]">
      <img class="hidden lg:block px-[165px]" src="../images/logo.svg" alt="Logo">
      <h1 class="uppercase text-4xl lg:text-[64px] tracking-[10.83px] lg:tracking-[17.32px] text-center lg:text-left px-8 lg:px-[165px] pt-16 pb-4">
        <span class="text-pele font-light leading-[42px] lg:leading-[64px]">We're </span> 
        <span class="text-dark font-semibold lg:leading-[71px]">coming soon</span></h1>
      <p class="text-pele text-sm lg:text-base text-center lg:text-left px-8 lg:px-[165px] leading-[22px] lg:leading-[28px]">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form class="my-8 flex justify-center">
        <input type="email" name="email" id="email" placeholder="Email Address">
        <button type="submit"></button>
      </form>
    </div>
  </main>
  
  <footer>
    <p class="text-xs text-center">
      Challenge by <a class="font-bold text-rosa" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a class="font-bold text-rosa" href="https://github.com/flaviare1s">Fl√°via Reis</a>.
    </p>
  </footer>
</body>
</html>
